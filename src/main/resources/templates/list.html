<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
            <h2 class = "centered">View Jobs By Category</h2>
        </div>
<!--David annotated. The <tr> tag specifies a row in an HTML table.
The cells inside it are defined using <th> (a header cell)
or <td> (a standard cell) elements.
Both the <td> and <th> tags support the colspan attribute
 for additional control over how cells span across or
 fit into columns. -->
        <table class="centeredTable">
            <tr>
                <th:block th:each="column : ${columns}">
                    <th th:text = "${column.value}"></th>
<!--                    <td th:text = "${column.value}"></td>-->
                </th:block>
            </tr>
            <tr>
                <!-- TODO #2: Complete the View Jobs By Category Table. -->

                <td>
                    <a th:href ="@{/list/jobs(column=all,value=all)}" >View All</a>
                </td> <!-- Feel free to remove or modify this element if necessary. -->

                <td th:each="category : ${tableChoices}">
                    <ol>
                        <li th:each="item : ${category.value}">
                            <a th:href="@{/list/jobs(column=${category.key},value=${item})}" th:text="${item}"></a>
                        </li>
                    </ol>
                </td>
            </tr>
        </table>

    </body>
</html>
