<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top" style="background-color:#8B0000">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>
    <table  th:each="job : ${jobs}" th:fragment="job-listing"  class = "job-listing">
        <!-- <tr th:each="job : ${jobs}">
             <td th:text="${job.toString()}"></td>
         </tr>-->

         <tr>
             <th>ID:</th>
             <td th:text="${job.id}"></td>
         </tr>
         <tr>
             <th>Name:</th>
             <td><a th:href="@{/list/jobs(column=all,value=${job.name})}" th:text="${job.name}"></a></td>
         </tr>
         <tr>
             <th>Employer:</th>
             <td><a th:href="@{/list/jobs(column=all,value=${job.employer})}" th:text="${job.employer}"></a></td>
         </tr>
         <tr>
             <th>Location:</th>
             <td><a th:href="@{/list/jobs(column=all,value=${job.location})}" th:text="${job.location}"></a></td>
         </tr>
         <tr>
             <th>Position:</th>
             <td><a th:href="@{/list/jobs(column=all,value=${job.positionType})}" th:text="${job.positionType}"></a></td>
         </tr>
         <tr>
             <th>Skill:</th>
             <td><a th:href="@{/list/jobs(column=all,value=${job.coreCompetency})}" th:text="${job.coreCompetency}"></a></td>
         </tr>
    </table>
    <footer th:fragment="footer" class="footer">
        <p>Author: David Dong            Email: daviddong201712@gmail.com</p>
    </footer>

</body>
</html>
